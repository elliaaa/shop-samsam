<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            display: flex;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .input-group button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }

        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:last-child {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email Recipients</h2>
    <div class="input-group">
        <input type="email" id="emailInput" placeholder="Enter email address">
        <button onclick="addEmail()">Add</button>
    </div>
    <ul id="emailList"></ul>

    <h2>Email Subject</h2>
    <input type="text" id="emailSubject" placeholder="Enter email subject">

    <h2>Email Content</h2>
    <textarea id="emailContent" placeholder="Enter email content..."></textarea>

    <div class="buttons">
        <button onclick="fillContent('광고')">[광고]</button>
        <button onclick="fillContent('양해')">[양해]</button>
        <button onclick="sendEmails()">Send Emails</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // JavaScript functions
    var recipientsArray = [];

    function addEmail() {
        const emailInput = document.getElementById('emailInput');
        const email = emailInput.value.trim();

        if (email) {
            recipientsArray.push(email);
            displayRecipients();
            emailInput.value = '';
        }
    }

    function displayRecipients() {
        const emailList = document.getElementById('emailList');
        emailList.innerHTML = '';
        recipientsArray.forEach(function(email) {
            const li = document.createElement('li');
            li.textContent = email;
            emailList.appendChild(li);
        });
    }

    function fillContent(type) {
        const emailContent = document.getElementById('emailContent');
        let content = '';

        if (type === '광고') {
            content = '안녕하세요, 저희 제품을 소개합니다.';
        } else if (type === '양해') {
            content = '죄송합니다. 불편을 드려 죄송합니다.';
        }

        emailContent.value = content;
    }

    function sendEmails() {
        const emailSubject = $('#emailSubject').val();
        const emailContent = $('#emailContent').val();

        // jQuery AJAX request
        $.ajax({
            type: 'POST',
            url: '/members/mail/send', // Adjust the URL to your server endpoint
            contentType: 'application/json',
            data: JSON.stringify({ recipients: recipientsArray, subject: emailSubject, content: emailContent }),
            success: function(response) {
                console.log('Emails sent successfully');
                // Additional actions upon successful email sending
                alert('Emails sent successfully');
                location.href = '/members/mail-form'; // Redirect or perform other actions
            },
            error: function(xhr, status, error) {
                console.error('Failed to send emails:', error);
                // Handle error scenario
            }
        });
    }
</script>

</body>
</html>
