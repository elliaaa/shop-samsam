<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼삼이네 안경 쇼핑몰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .hero {
            background-color: #0056b3;
            color: #fff;
            height: 200px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(33.333% - 20px);
            text-align: center;
        }

        .product h3 {
            font-size: 1.5em;
            margin: 15px 0 10px;
        }

        .product p {
            margin: 0 0 10px;
        }

        .product .price {
            font-size: 1.2em;
            color: #007bff;
            margin-bottom: 15px;
        }

        .product .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
        }

        .product .button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>삼삼이네 안경 쇼핑몰</h1>
</header>
<nav>
    <a href="#">홈</a>
    <a href="#">신상품</a>
    <a href="#">인기상품</a>
    <a href="#">할인상품</a>
    <a href="#">고객센터</a>
</nav>
<div class="container">
    <div class="hero">
        <h2>여름 특별 세일! 모든 안경 최대 50% 할인</h2>
    </div>
    <div class="products">
        <div class="product">
            <h3>블루라이트 차단 안경</h3>
            <p class="price">₩30,000</p>
            <p>컴퓨터와 스마트폰을 많이 사용하는 당신을 위한 안경</p>
            <a href="#" class="button">구매하기</a>
        </div>
        <div class="product">
            <h3>자외선 차단 선글라스</h3>
            <p class="price">₩50,000</p>
            <p>뜨거운 여름, 눈을 보호하세요</p>
            <a href="#" class="button">구매하기</a>
        </div>
        <div class="product">
            <h3>고급 티타늄 프레임 안경</h3>
            <p class="price">₩80,000</p>
            <p>가벼운 착용감과 세련된 디자인</p>
            <a href="#" class="button">구매하기</a>
        </div>
    </div>
</div>
<footer>
    <p>© 2024 삼삼이네 안경 쇼핑몰. All rights reserved.</p>
</footer>
</body>
</html>
