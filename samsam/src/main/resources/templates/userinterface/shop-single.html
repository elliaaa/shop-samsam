<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SamSam</title>
    <link rel='stylesheet' href='/css/userinterface/woocommerce-layout.css' type='text/css' media='all'/>
    <link rel='stylesheet' href='/css/userinterface/woocommerce-smallscreen.css' type='text/css' media='only screen and (max-width: 768px)'/>
    <link rel='stylesheet' href='/css/userinterface/woocommerce.css' type='text/css' media='all'/>
    <link rel='stylesheet' href='/css/userinterface/font-awesome.min.css' type='text/css' media='all'/>
    <link rel='stylesheet' href='/css/userinterface/style.css' type='text/css' media='all'/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald:400,500,700%7CRoboto:400,500,700%7CHerr+Von+Muellerhoff:400,500,700%7CQuattrocento+Sans:400,500,700' type='text/css' media='all'/>
    <link rel='stylesheet' href='/css/userinterface/easy-responsive-shortcodes.css' type='text/css' media='all'/>
</head>
<body class="single single-product woocommerce woocommerce-page">
<div id="page">
    <div class="container">
        <header id="masthead" class="site-header">
            <div class="site-branding">
                <h1 class="site-title"><a href="index.html" rel="home">Samsam</a></h1>
                <h2 class="site-description">Magnificent samsam glasses</h2>
            </div>
            <nav id="site-navigation" class="main-navigation">
                <button class="menu-toggle">Menu</button>
                <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
                <div class="menu-menu-1-container">
                    <ul id="menu-menu-1" class="menu">
                        <li><a href="index.html">Shop</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="content" class="site-content">
            <div id="primary" class="content-area column full">
                <main id="main" class="site-main" role="main">
                    <div id="container">
                        <div id="content" role="main">
                            <nav class="woocommerce-breadcrumb" itemprop="breadcrumb"><a href="#">Home</a> / <a href="#">glasses</a></nav>
                            <div itemscope itemtype="http://schema.org/Product" class="product">
                                <div class="images">
                                    <a href="" itemprop="image" class="woocommerce-main-image zoom" title="" data-rel="prettyPhoto">
                                        <img th:src="@{${product.image.imgStore}}" alt="image" border="0"></a>
                                </div>
                                <div class="summary entry-summary">
                                    <h1 itemprop="name" class="product_title entry-title" th:text="${product.productName}"></h1>
                                    <div class="woocommerce-product-rating" itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <a href="#reviews" class="woocommerce-review-link" rel="nofollow">(<span itemprop="reviewCount" class="count">2</span> customer reviews)</a>
                                    </div>
                                    <div itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                                        <p class="price">
                                            <span class="amount" th:text="${product.productPrice}"></span>원
                                        </p>
                                        <meta itemprop="price" content="35"/>
                                        <meta itemprop="priceCurrency" content="USD"/>
                                        <link itemprop="availability" href="http://schema.org/InStock"/>
                                    </div>
                                    <div itemprop="description">
                                        <p th:text="${product.productContent}"></p>
                                    </div>
                                    <form class="cart" method="post" action="/purchase">
                                        <input type="hidden" name="productSeq" th:value="${product.productSeq}">
                                        <div class="quantity">
                                            <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4"/>
                                        </div>
                                        <button type="submit" class="single_add_to_cart_button button alt">구매하기</button>
                                    </form>
                                    <div class="product_meta">
                                        <span class="posted_in">Categories:
                                            <a href="#" rel="tag">glasses</a>
                                        </span>
                                    </div>
                                </div>
                                <div class="woocommerce-tabs wc-tabs-wrapper">
                                    <div class="panel entry-content wc-tab" id="tab-description"></div>
                                    <div class="panel entry-content wc-tab" id="tab-reviews">
                                        <div id="reviews">
                                            <div id="comments">
                                                <h2>2 Reviews</h2>
                                                <ol class="commentlist">
                                                    <li itemprop="review" itemscope itemtype="http://schema.org/Review" class="comment">
                                                        <div id="comment-3" class="comment_container">
                                                            <img alt='' src='http://0.gravatar.com/avatar/c7cab278a651f438795c2a9ebf02b5ae?s=60&#038;d=mm&#038;r=g' srcset='http://0.gravatar.com/avatar/c7cab278a651f438795c2a9ebf02b5ae?s=120&amp;d=mm&amp;r=g 2x' class='avatar avatar-60 photo' height='60' width='60'/>
                                                            <div class="comment-text">
                                                                <p class="meta">
                                                                    <strong itemprop="author">Steve</strong> &ndash; <time itemprop="datePublished" datetime="2013-06-07T15:54:25+00:00">June 7, 2024</time>:
                                                                </p>
                                                                <div itemprop="description" class="description">
                                                                    <p>I like the color.</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li itemprop="review" itemscope itemtype="http://schema.org/Review" class="comment">
                                                        <div id="comment-4" class="comment_container">
                                                            <img alt='' src='http://2.gravatar.com/avatar/59c82b1d2c60537f900fb191b3cb611b?s=60&#038;d=mm&#038;r=g' srcset='http://2.gravatar.com/avatar/59c82b1d2c60537f900fb191b3cb611b?s=120&amp;d=mm&amp;r=g 2x' class='avatar avatar-60 photo' height='60' width='60'/>
                                                            <div class="comment-text">
                                                                <p class="meta">
                                                                    <strong itemprop="author">Maria</strong> &ndash; <time itemprop="datePublished" datetime="2013-06-07T15:54:25+00:00">June 7, 2024</time>:
                                                                </p>
                                                                <div itemprop="description" class="description">
                                                                    <p>what a amazing glasses!!!!bbaaammmmm!!</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ol>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                </main>
            </div>
        </div>
    </div>
    <footer id="colophon" class="site-footer">
        <div class="container">
            <div class="site-info">
                <h1 style="font-family: 'Herr Von Muellerhoff';color: #ccc;font-weight:300;text-align: center;margin-bottom:0;margin-top:0;line-height:1.4;font-size: 46px;">SamSam</h1>
                made by <i class="fa fa-love"></i><a href="https://bootstrapbay.com/user/ShapedTheme/portfolio">ShapedTheme</a>.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
